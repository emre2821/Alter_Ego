name: CI

on:
  push:
    branches:
      - "main"
      - "master"
      - "release/**"
      - "develop"
  pull_request:
    branches:
      - "main"
      - "master"
      - "release/**"
      - "develop"

# Restrict GITHUB_TOKEN permissions for security
permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run flake8
        run: |
          echo "üîç Running flake8 style checks..."
          flake8 src/ tests/ && echo "‚úÖ Lint passed!" || (echo "‚ùå Lint failed. Please fix style issues." && exit 1)

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run bandit security scan
        run: |
          echo "üîí Running bandit security analysis..."
          bandit -r src/ -ll -ii && echo "‚úÖ Security scan passed!" || (echo "‚ö†Ô∏è Security issues found. Please review." && exit 1)

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          echo "üß™ Running test suite with coverage..."
          pytest tests/ -v --tb=short --cov=src/alter_ego --cov-report=term-missing --cov-report=xml
          echo "‚úÖ Tests completed!"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
        if: always()

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install build tools
        run: python -m pip install --upgrade pip build

      - name: Build package
        run: |
          echo "üì¶ Building package..."
          python -m build
          echo "‚úÖ Build successful!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
